<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaryapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="Add-Entry-form">
    <label for="date-input">Date : </label>
    <input type="date" name="date-input" id="date-input"  required><br>
    <label for="text-entry">My Notes : </label>
    <textarea id="text-entry" name="text-entry" placeholder="Enter your notes here" required ></textarea><br>
    <input type="submit" value="Add to Diary" class="add-entry-btn">

</form>


<div id="app"></div>

 <script src="script.js"></script>   
</body>
</html>
